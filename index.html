<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data Tags -->
    <meta charset="UTF-8" />
    <!-- Unicode Character Encoding -->
    <meta name="description" content="JavaScript - Sprite Animation Controls" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Pierson Lippard" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive Viewport Background Tag -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>JavaScript - Sprite Animation Controls</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" /></head
  ><!-- HTML head end -->
  <body>
    <h1 id="title1">Sprite Animation Controls</h1>

    <canvas id="canvas1"></canvas
    ><!-- Canvas End -->
    <div class="msg">
      <label for="animations">Choose Animation:</label>
    </div>

    <div class="controls">
      <select name="animations" id="animations">
        <option value="idle">Idle</option>
        <option value="jump">Jump</option>
        <option value="fall">Fall</option>
        <option value="run">Run</option>
        <option value="dizzy">Dizzy</option>
        <option value="sit">Sit</option>
        <option value="roll">Roll</option>
        <option value="bite">Bite</option>
        <option value="ko">K/O</option>
        <option value="getHit">Get Hit</option>
      </select>
    </div>
    <div class="ground"></div>

    <script src="script.js"></script>
    <!-- JavaScript End -->
  </body>
  <!-- HTML body end -->
</html>
